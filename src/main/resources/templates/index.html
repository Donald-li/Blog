<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
</head>
<body class="text-center">

    <div class="container" style="height: auto" id="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">文章发布</a>
                </div>
            </div>
        </header>
        <form class="form-signin" style="margin-top: 100px" th:action="@{/login}" method="post">
<!--            <img class="mb-4" src="../static/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">请登录！</h1>
            <label for="inputUsername" id="inputUsername_label"></label>
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="请输入账号" required autofocus>
            <label for="inputPassword" id="inputPassword_label"></label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <!--        <div class="checkbox mb-3">-->
            <!--            <label>-->
            <!--                <input type="checkbox" value="remember-me"> Remember me-->
            <!--            </label>-->
            <!--        </div>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <a class="btn btn-lg btn-primary btn-block" th:href="@{/toRegister}">注册</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>

    </div>
    <div th:insert="BlogType::blogFoot"></div>
</body>
</html>
